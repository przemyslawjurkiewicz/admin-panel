    <section class="sections sections--first col-lg-10 col-sm-12">
        <div class="sections__container sections__container--fluid">
            <div class="sections__row sections__row--header">
                <h1 class="page-header">Personal data</h1>
            </div>
            <hr class="sections__hr">
            <div class="sections__row">
                <form action="" method="POST" class="personal-data">
                    <div class="personal-data__row">
                        <label class="input__label" for="name">Name</label>
                        <input class="input personal-data__input" type="text" name="name" placeholder="Enter name">
                    </div>
                    <div class="personal-data__row">
                        <label class="input__label">Surename</label>
                        <input class="input personal-data__input" type="text" name="surname" placeholder="Enter surename">
                    </div>
                    <div class="personal-data__row">
                        <label class="input__label">E-mail</label>
                        <input class="input personal-data__input" type="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="personal-data__row">
                        <label class="input__label">Phone number</label>
                        <input class="input personal-data__input" type="tel" name="phone" placeholder="Enter phone number">
                    </div>
                    <hr class="sections__hr">
                    <div class="personal-data__row">
                        <label class="input__label">Skype</label>
                        <input class="input personal-data__input" type="text" name="skype" placeholder="Enter Skype">
                    </div>
                    <div class="personal-data__row">
                        <label class="input__label">ICQ</label>
                        <input class="input personal-data__input" type="text" name="icq" placeholder="Enter ICQ">
                    </div>
                    <div class="personal-data__row">
                        <label class="input__label">Msn</label>
                        <input class="input personal-data__input" type="text" name="msn" placeholder="Enter Msn">
                    </div>
                    <hr class="sections__hr">
                    <div class="personal-data__row">
                        <label class="input__label">Wallet</label>
                        <input class="input personal-data__input" type="text" name="wallet" placeholder="Enter wallet">
                    </div>
                    <hr class="sections__hr">
                    <div class="personal-data__row">
                        <label class="input__label">Password</label>
                        <input class="input input--password personal-data__input" type="password" name="password"
                            placeholder="Enter password">
                    </div>
                    <div class="personal-data__row">
                        <label class="input__label">Repeat</label>
                        <input class="input input--password personal-data__input" type="password" name="passworRepeat"
                            placeholder="Repeat password">
                    </div>
                    <hr class="sections__hr">
                    <div class="sections__row">
                        <button class="button" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
