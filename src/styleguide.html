<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 class="page__header">Page Header</h1> <br>
    <h2 class="section__header">Section header</h2> <br>
    <p class="dark-text">Dark text</p> <br>
    <a class="link" href="#">large link</a> <br>
    <a class="link link--small" href="#">small link</a> <br>
    <button class="button">Button</button> <br>
    <button class="button button--grey">Button</button> <br>
    <button class="button button--disabled" disabled><img class="ico" src="/images/icons/links.svg">Disabled button</button>
    <br>
    <button class="button button--tab"><img class="circle" src="/images/circleBlue.svg">color tab</button>
    <button class="button button--tab"><img class="circle" src="/images/circleOrange.svg">color tab</button>
    <button class="button button--tab"><img class="circle" src="/images/circleGreen.svg">color tab</button>
     <br>
    <input class="input" placeholder="placeholder"> <br>
    <textarea class="input input--text" placeholder="Text input"></textarea><br>
    <input class="input input--password" type="password" placeholder="password"><br>
    <label class="checkbox">check box
        <input type="checkbox" checked="checked">
        <span class="checkbox__span"></span>
    </label>

    <div class="input date-period">
    <input class="date-period__input date-period__input--first "  type="date" value="2018-01-01">
     
    <input class="date-period__input"  type="date" value="2018-12-01">
    </div>


    <table class="table-links col-m-4">
        <tr class="table-links__row">
            <td class="table-links__item">Line Header</td>
            <td class="table-links__item"><a class="link" href="#">link</a></td>
            <td class="table-links__item table-links__item--last"><a href="#"><img class="table-links__icon" src="/images/icons/linksOrange.svg"></a><a href="#"><img class="table-links__icon" src="/images/icons/trash.svg"></a></td>
        </tr>
        <tr class="table-links__row">
            <td class="table-links__item">Line Header</td>
            <td class="table-links__item"><a class="link" href="#">link</a></td>
            <td class="table-links__item table-links__item--last"><a href="#"><img class="table-links__icon" src="/images/icons/linksOrange.svg"></a><a href="#"><img class="table-links__icon" src="/images/icons/trash.svg"></a></td>
        </tr>

        <table class="table-large col-m-6">
            <thead>
                <th class="table-large__head"><span class="table-large__span">Column name</span></th>
                <th class="table-large__head"><span class="table-large__span">Column name</span></th>
                <th class="table-large__head"><span class="table-large__span">Column name</span></th>
                <th class="table-large__head"><span class="table-large__span">Column name</span></th>
            </thead>
            <tr class="table-large__row">
                <td class="table-large__item">12345</td>
                <td class="table-large__item">12345</td>
                <td class="table-large__item">12345</td>
                <td class="table-large__item">12345</td>
            </tr>
            <tr class="table-large__row">
                <td class="table-large__item">12345</td>
                <td class="table-large__item">12345</td>
                <td class="table-large__item">12345</td>
                <td class="table-large__item">12345</td>
            </tr>
        </table>
        <div class="single-list col-m-6">
            <div class="single-list__item single-list__item--header">Line header</div>
            <div class="single-list__item">123</div>
        </div>

        <div class="top-menu">
            <div class="top-menu__item"></div>
            <div class="top-menu__vl"></div>
            <img class="top-menu__icon" src="/images/icons/wallet.svg">
            <p class="top-menu__money">$1,500.00</p>
            <img class="top-menu__icon" src="/images/icons/arrow-down-small.svg">
            <div class="top-menu__vl"></div>
            <button class="top-menu__button"><img class="top-menu__icon top-menu__icon--button" src="/images/icons/notification.svg"></button>
            <div class="top-menu__vl"></div>
            <img class="top-menu__icon" src="/images/icons/profile.svg">
            <a class="link link--small" href="#">Leonardo Dicaprio</a>
            <div class="top-menu__vl"></div>
            <button class="top-menu__button"><img class="top-menu__icon top-menu__icon--button" src="/images/icons/quit.svg"></button>
        </div>

        <script src="../js/script.js"></script>
</body>

</html>
